<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS3 | 2D Transformations</title>
    
    <style type="text/css">
        * {font-family:sans-serif;}
        .box {
            margin: 25px auto;
            width: 150px;
            height: 200px;
            background-color:#ccc;
            padding: 15px 25px ; 
            }
        
        
    </style>
</head>
<body>
    <!-- Positions box, can use translateX and translateY -->
     <div class="box" style="-webkit-transform: translate(-100%, 100px);
                             transform: translate(-100%, 100px);">
        <p>Some text for good measure</p>
    </div>
    
    
    <!-- Scaling, can use scaleX and scaleY -->
    <div class="box" style="-webkit-transform: scale(.5);
                            transform: scale(.5);">
        <p>Some text for good measure</p>
    </div>
    
    
    <!-- Mirrored version of box -->
    <div class="box" style="-webkit-transform: scale(-1, .5);
                            transform: scale(-1, .5);">
        <p>Some text for good measure</p>
    </div>
    
    
    <!-- Rotate box, transform-origin: left top; to change from default center -->
    <div class="box" style="-webkit-transform: rotate(45deg);
                            transform: rotate(45deg);">
        <p>Some text for good measure</p>
    </div>
    
    
     <!-- Skew box -->
    <div class="box" style="-webkit-transform: skew(10deg);
                            transform: skew(10deg);">
        <p>Some text for good measure</p>
    </div>
    
    
    <!-- Multiple Transformations -->
    <div class="box" style="-webkit-transform: rotate(-20deg) skewX(-10deg) scale(0.8);
                            transform: rotate(-20deg) skewX(-10deg) scale(0.8);">
        <p>Some text for good measure</p>
    </div>

</body>
</html>
